
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>תמלול קובץ אודיו לעברית עם GROQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>העלאת קובץ אודיו ותמלול לעברית</h1>
    <div id="apiRequest">
        <label for="apiKeyInput">הזן את ה-API מ-GROQ:</label>
        <input type="text" id="apiKeyInput">
        <button onclick="saveApiKey()">שמור</button>
    </div>
    <div id="uploadSection" style="display:none;">
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadAudio()">העלה ותמלל</button>
        <button onclick="downloadTranscription()" id="downloadBtn" style="display:none;">הורד תמלול כ-TXT</button>
    </div>
    
    <!-- רכיב הצגת התקדמות -->    
    <div class="progress-wrapper">
        <div id="progressBar">0%</div>
    </div>

    <div id="response"></div>

    <script>
        function saveApiKey() {
            const apiKeyInput = document.getElementById('apiKeyInput').value;
            if (apiKeyInput) {
                localStorage.setItem('groqApiKey', apiKeyInput);
                document.getElementById('apiRequest').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
