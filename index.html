<div id="mainContainer" style="display: none;">
    <h1>העלאת קובץ אודיו ותמלול לעברית</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="uploadAudio()">העלה ותמלל</button>
    <button onclick="downloadTranscription()" id="downloadBtn" style="display:none;">הורד תמלול כ-TXT</button>

    <!-- כפתור העתקה (מוסתר בהתחלה) -->
    <button id="copyBtn" onclick="copyTranscription()" style="display: none;">העתק תמלול</button>
    <span id="copyMessage" style="display: none;">התמלול הועתק!</span>

    <div class="progress-wrapper">
        <div id="progressBar">0%</div>
    </div>

    <div id="response"></div>
</div>
