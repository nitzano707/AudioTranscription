<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>תמלול קובץ אודיו לעברית עם GROQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="apiKeyContainer" style="display: none;">
        <h2>הזן את קוד ה-API שלך מ-GROQ</h2>
        <input type="text" id="apiKeyInput" placeholder="הכנס את קוד ה-API כאן">
        <button onclick="saveApiKey()">שמור קוד API</button>
    </div>

    <div id="mainContainer" style="display: none;">
        <h1>העלאת קובץ אודיו ותמלול לעברית</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadAudio()">העלה ותמלל</button>
        <button onclick="downloadTranscription()" id="downloadBtn" style="display:none;">הורד תמלול כ-TXT</button>

        <!-- רכיב הצגת התקדמות -->
        <div class="progress-wrapper">
            <div id="progressBar">0%</div>
        </div>

        <!-- הצגת התמלול בתוך IFRAME ולחצן העתקה -->
        <div class="transcription-container">
            <iframe id="transcriptionIframe" style="width: 100%; height: 400px; border: 1px solid #ddd; border-radius: 5px;"></iframe>
            <button id="copyBtn" onclick="copyTranscription()">
                <img src="copy-icon.png" alt="העתק" style="width: 20px; vertical-align: middle;">
                העתק
            </button>
            <span id="copyMessage" style="display: none; color: green; margin-left: 10px;">הטקסט הועתק!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
